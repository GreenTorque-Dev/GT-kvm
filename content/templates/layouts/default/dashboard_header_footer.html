{% load static %}

{% load i18n %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ClouBrid</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/api.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/css/demo.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>


<body>
    <div class="wrapper">
        <div class="sidebar"  data-image="{% static 'img/stone-texture.jpg' %}">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="{% url 'dashboard' %}" class="simple-text logo-mini visible-on-sidebar-mini" style="padding-bottom: 20px;padding-top: 20px;">

                    </a>
                    <a href="{% url 'dashboard' %}" class="simple-text logo-normal visible-on-sidebar-regular" >
                        <img src="{% static 'img/logo-tansp.png' %}">
                         </a>
                </div>
                <div class="user">
                    <div class="photo">
                        <i class="fa fa-user" aria-hidden="true" style="font-size: 28px; width: 30px; height: 30px;"></i>
                    </div>
                    <div class="info ">
                        <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                            <span class="nav-item" >{{ user.username }}
                                <b class="caret"></b>
                            </span>
                        </a>
                        <div class="collapse" id="collapseExample">
                            <ul class="nav">
                                <li>
                                    <a class="profile-dropdown" href="{% url 'accounts:change_profile' %}">
                                        <span class="sidebar-mini">MP</span>
                                        <span class="sidebar-normal">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="profile-dropdown" href="{% url 'accounts:change_email' %}">
                                        <span class="sidebar-mini">CE</span>
                                        <span class="sidebar-normal">Change Email</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="profile-dropdown" href="{% url 'accounts:change_password' %}">
                                        <span class="sidebar-mini">CP</span>
                                        <span class="sidebar-normal">Change Password</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="profile-dropdown" href="{% url 'accounts:set_mfa' %}">
                                        <span class="sidebar-mini">SM</span>
                                        <span class="sidebar-normal">Set MFA</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <ul class="nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fa fa-tachometer"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li class="nav-item ">


                           <a class="nav-link text-info"              id="help-btn">
                               <i class="fas fa-question-circle"></i>
                                                <p class="text-info">help</p>
                                            </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-minimize">
                            <button id="minimizeSidebar" class="btn btn-secondary btn-fill btn-round btn-icon d-none d-lg-block">
                                <i class="fa fa-ellipsis-v visible-on-sidebar-regular"></i>
                                <i class="fa fa-navicon visible-on-sidebar-mini"></i>
                            </button>
                        </div>
                    </div>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="nc-icon nc-bullet-list-67"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
<!--                                    <a class="dropdown-item" href="{% url 'setting' %}">-->
<!--                                        <i class="nc-icon nc-settings-90"></i> Settings-->
<!--                                    </a>-->
                                    <div class="divider"></div>
                                    <a href="/accounts/log-out/" class="dropdown-item text-danger">
                                        <i class="nc-icon nc-button-power"></i> Log out
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        <footer class="footer">
                                        <div class="container">
                                            <nav>
                                                <ul class="footer-menu">
                                                    <li>
                                                        <a href="#">
                                                            Home
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a href="#">
                                                            Company
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a href="#">
                                                            Portfolio
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a href="#">
                                                            Blog
                                                        </a>
                                                    </li>
                                                </ul>
                                                <p class="copyright text-center">
                                                    ©
                                                    <script>
                                                        document.write(new Date().getFullYear())
                                                    </script>
                                                    <a href="#">Cloudbrid</a>, made with love for a better web
                                                </p>
                                            </nav>
                                        </div>
                                    </footer>
        </div>
    </div>

</body>

<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<!--<script src="{% static 'js/plugins/chartist.min.js' %}"></script>-->
<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<!--  jVector Map  -->
<script src="{% static 'js/plugins/jquery-jvectormap.js' %}" type="text/javascript"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="{% static 'js/plugins/moment.min.js' %}"></script>
<!--  DatetimePicker   -->
<script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}"></script>
<!--  Sweet Alert  -->
<script src="{% static 'js/plugins/sweetalert2.min.js' %}" type="text/javascript"></script>
<!--  Tags Input  -->
<script src="{% static 'js/plugins/bootstrap-tagsinput.js' %}" type="text/javascript"></script>
<!--  Sliders  -->
<script src="{% static 'js/plugins/nouislider.js' %}" type="text/javascript"></script>
<!--  Bootstrap Select  -->
<script src="{% static 'js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
<!--  jQueryValidate  -->
<script src="{% static 'js/plugins/jquery.validate.min.js' %}" type="text/javascript"></script>
<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="{% static 'js/plugins/jquery.bootstrap-wizard.js' %}"></script>
<!--  Bootstrap Table Plugin -->
<script src="{% static 'js/plugins/bootstrap-table.js' %}"></script>
<!--  DataTable Plugin -->
<script src="{% static 'js/plugins/jquery.dataTables.min.js' %}"></script>
<!--  Full Calendar   -->
<script src="{% static 'js/plugins/fullcalendar.min.js' %}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>
<!-- Light Dashboard DEMO methods, don't include it in your project! -->

<script src="{% static 'js/demo.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js

        demo.showNotification();

        demo.initVectorMap();

    });
</script>

</html>
