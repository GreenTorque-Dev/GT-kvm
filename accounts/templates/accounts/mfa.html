{% extends 'layouts/default/simple.html' %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<section style="background-image: url('{% static 'assets/images/brand/background.jpg' %}'); background-size: cover; background-position: center; height: 40vh;">
    <div class="page-header section-height-75">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                    <div class="card card-plain mt-8">
                        <div class="card-header pb-0 text-center bg-transparent">
                            <a class="navbar-brand m-0" href="{% url 'index' %}">
                                <img src="{% static 'img/logo-tansp.png' %}" style="max-width:200px"
                                    alt="...">
                            </a>
                        </div>
                        <div class="card-body">
                            <form role="form text-left" method="post" action="{% url 'accounts:mfa_verification' %}">

                                {% csrf_token %}
                                <p style="color: red">{{error_message}}</p>
                                <label>Enter TOTP</label>
                                <input type="text" name="totp"
                                                    class="form-control" placeholder="Enter TOTP">

                                <div class="text-center">
                                    <button id="login" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
